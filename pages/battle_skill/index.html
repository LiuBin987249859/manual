<script>
	/* 保持nav bar位置. */
	let navbar = document.querySelector(".nav-bar");
	let active = document.querySelector(".active");
	let scroll = localStorage.getItem("nav-bar-scroll");
	if (scroll !== null) {
		navbar.scrollTop = parseInt(scroll, 10);
	}

	// 检测active是否可见.
	const eleTop = active.offsetTop;
    const eleBottom = eleTop + active.clientHeight;
    const containerTop = navbar.scrollTop;
    const containerBottom = containerTop + navbar.clientHeight;

    // The element is fully visible in the container
    if (!(
        (eleTop >= containerTop && eleBottom <= containerBottom) ||
        // Some part of the element is visible in the container
        (eleTop < containerTop && containerTop < eleBottom) ||
        (eleTop < containerBottom && containerBottom < eleBottom)
    )){
		active.scrollIntoView();
	}
	window.addEventListener("beforeunload", () => {
		localStorage.setItem("nav-bar-scroll", navbar.scrollTop);
	});

	/* 导航栏的折叠 */
	var folds = document.querySelectorAll(".fold");
	var i;
	for (i = 0; i < folds.length; i++) {
		var childrendiv = folds[i].parentNode.nextElementSibling
		if(childrendiv != null){
			childrendiv.style.display = "none";
		}
		if(childrendiv.compareDocumentPosition(active) == 20)
		{
			_click(folds[i].parentNode.firstChild)
		}
	}
	function _click(target)
	{
		var childrendiv = target.parentNode.nextElementSibling
		if(target.className == "fold")
		{
			target.className = "unfold"
			childrendiv.style.display = "block";
			target.parentNode.className = "foldborder"
		}else{
			target.className = "fold"
			childrendiv.style.display = "none";
			target.parentNode.className = "";
		}
	}
	//选中的标题有子标题则展开
	if(active.parentNode.nextElementSibling != null)
	{
		_click(active.parentNode.firstChild)
	}
</script>
